<html>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ticketsua</title>
	<link rel="stylesheet" href="app/css/bundle.min.css">
</head>
<body>

<div class="page">

	<header class="header header--active js-header">

	<main class="main">

		<section class="main-banner">

					<div class="section-title__deco">
						<span></span>
						<span></span>
						<span></span>
						<span></span>
					</div>
				</div>
				<div class="events-list">
					<div class="events-list__item">

								<div class="details__date">31 августа 20:00, пт </div>
								<div class="details__title">Imagine Dragons</div>
							</div>
							<div class="details__bottom">
								<div class="details__location">НСК Олимпийский</div>
								<div class="details__price">от 1100 грн.</div>
							</div>
						</div>
						<div class="stub">
							<div class="stub__title">TITLE</div>
							<a class="btn btn--white" href="#">купить билет</a>
						</div>
					</div>
				</div>
			</section>
		</div>

	</main>

	<footer class="footer">
		<div class="container">
			<div class="footer__inner">
				<div class="footer__inner-top">
					<div class="left">
						<img src="app/images/logo--blue.png" alt="logo" class="logo">
						<ul class="nav">
							<li class="nav__item">
								<a href="#" class="nav__item-link">О нас</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__item-link">Оферта</a>
							</li>
							<li class="nav__item">
								<a href="#" class="nav__item-link">Контакты</a>

					</div>
					<div class="socials">

						<div class="socials__item">youtube</div>
						<div class="socials__item">fb</div>
					</div>
				</div>
				<div class="footer__inner-bottom">

				</div>
